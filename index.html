<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TutStar Subscription</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>

</head>
<body>
  <div class="container">
   
    <div class="left">
      <h1 class="logo"><span>Tut</span>Star</h1>
      <img src="Screenshot 2025-08-07 220810.png" alt="Girl" class="main-image"/>
    </div>

   
    <div class="right">
      <h2 class="subscription-title">Subscription</h2>
      <div class="subscription-box">
          

          <div class="plan-card">
            <div class="plan-left">
              <div class="radio"></div>
              <div>
                <div class="save-tag pink">Save 5%</div>
                <div class="plan-duration">1 Month</div>
              </div>
            </div>
            <div class="plan-right">
              <div class="total-price">Total ₹500</div>
            </div>
          </div>
          

          <div class="plan-card">
            <div class="plan-left">
              <div class="radio"></div>
              <div>
                <div class="save-tag pink">Save 10%</div>
                <div class="plan-duration">3 Month</div>
              </div>
            </div>
            <div class="plan-right">
              <div class="total-price">Total ₹2000</div>
            </div>
          </div>

         
            <div class="plan-card selected">
                <div class="plan-left">
                  <div class="radio selected-radio"></div>
                  <div>
                    <div class="save-tag green">Save 15%</div>
                    <div class="plan-duration">4 Month</div>
                  </div>
                </div>
                <div class="plan-right">
                  <div class="old-price">4 x ₹500 <span class="strike">₹2000</span></div>
                  <div class="total-price">Total ₹1700</div>
                </div>
              </div>
          

          <div class="plan-card">
            <div class="plan-left">
              <div class="radio"></div>
              <div>
                <div class="save-tag pink">Save 10%</div>
                <div class="plan-duration">12 Month</div>
              </div>
            </div>
            <div class="plan-right">
              <div class="total-price">Total ₹1700</div>
            </div>
          </div>

          

          <div class="summary">
            <div class="row">
              <span>Fees</span>
              <span>₹2,000</span>
            </div>
            <div class="row">
              <span>Discount</span>
              <span>-₹300</span>
            </div>
            <div class="row">
              <span>Practice Sets</span>
              <span>₹0</span>
            </div>
            <hr />
            <div class="row total">
              <span>Total</span>
              <span>₹1,700</span>
            </div>
          
            <div class="savings">
              ✅ You'll save ₹300 on this!
            </div>
        
          </div>
          
      </div>

      <button class="subscribe-btn">Get Subscription</button>
      
    </div>

    

  </div>
</body>
</html>
